<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/jpg" href="/img/icon.jpg">
  <title>Libraries</title>
</head>

<body>

  <main id="main-window">
    <header>
      <div class="container">
        <nav class="d-flex align-items-center justify-content-center py-4">
          <a href="#" class="title"><i class="fas fa-link"></i> Libraries.js</a>
        </nav>
      </div>
    </header>
    <section id="search">
      <div class="container">
        <form action="">
          <input type="text" class="form-control py-3 px-3" placeholder="Search libraries...">
        </form>
      </div>
    </section>
    <section id="libraries">
      <div class="container">
        <div class="row">
        </div>
      </div>
    </section>
  </main>
  <section id="library-data" class="d-none">
    <div class="library-data-box text-center position-relative d-flex flex-column" id="library-data-box">
      <i class="fa fa-times" aria-hidden="true" id="closeLibraryData"></i>
      <h1 class="text-white gold" id="library-title">Vue</h1>
      <p id="library-data-description" class="text-secondary text-left">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo, voluptatem?</p>
      <ul class="library-shorts list-unstyled d-flex flex-wrap justify-content-center text-light">
        <li>website</li>
        <li>version</li>
        <li>tags</li>
      </ul>
      <ul class="library-links list-unstyled">
        <li class="d-flex flex-wrap">
          <p class="link m-0">link</p>
          <i class="fa fa-clipboard" aria-hidden="true"></i>
        </li>
      </ul>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
